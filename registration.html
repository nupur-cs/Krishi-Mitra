<!DOCTYPE html>
<html>
<head>
    <style>
         body {
            background-image: url('./images/demo/backgrounds/01.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            margin-top: 10%;
            padding: 20px;
            width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="text"],
        input[type="number"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        select {
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <h2>Farmer's Registration</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required />
        <label for="aadhaar">Aadhaar Number:</label>
        <input type="number" id="aadhaar" name="aadhaar" required />
        <label for="place">State:</label>
        <input type="text" id="place" name="place" required />
        <label for="place">District:</label>
        <input type="text" id="place" name="place" required />
        <label for="place">Village:</label>
        <input type="text" id="place" name="place" required />
        <label for="land_area">Land Area:</label>
        <input type="number" id="land_area" name="land_area" required />
        <label for="soil_type">Soil Type:</label>
        <select id="soil_type" name="soil_type">
            <option value="select">Select</option>
            <option value="sandy">Sandy</option>
            <option value="clayey">Clayey</option>
            <option value="loamy">Loamy</option>
            <option value="silt">Silt</option>
        </select>
        <label for="language">Language Preference:</label>
        <select id="language" name="language">
            <option value="select">Select</option>
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
            <option value="telugu">Telugu</option>
            <option value="bengali">Bengali</option>
            <!-- Add more language options here -->
        </select>
        <button type="submit">Register</button>
        <p>Already have an Account? <a href="./login.html" style="color: blue;">Login</a></p>

    </form>
</body>
</html>
